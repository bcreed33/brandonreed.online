<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrapper">
    <section id="namePlate">
        <div id="nameLogo">
        <div id="nameTitle">
            <h1 class="name">Brandon Reed</h1>
            <h2 class="title">Web Developer & Photographer</h2>
        </div>
        <img src="img/logo.png" alt="logo" class="logo">
        </div>

        <div id="allSmIcons" class="hideDesktop">
            <img src="img/linkedin-logo.svg" alt="github logo" class="smIcon">
            <img src="img/linkedin-logo.svg" alt="twitter logo" class="smIcon">
            <img src="img/linkedin-logo.svg" alt="linkedin logo" class="smIcon">
            <img src="img/linkedin-logo.svg" alt="instagram logo" class="smIcon">
        </div>
    </section>
    <section id="webIntro">
        <div class="portfolioField webWrapper">
        <h3>Im a Web Developer</h3>
        <h4>Checkout the websites I've created!</h4>
        <button>Visit Protfolio</button>
        <div class="smIcons webSmIcons">
            <img src="img/linkedin-logo.svg" alt="github logo" class="smIcon">
            <img src="img/linkedin-logo.svg" alt="twitter logo" class="smIcon">
            <img src="img/linkedin-logo.svg" alt="linkedin logo" class="smIcon">
        </div>
    </div>
    </section>
    <section id="photoIntro">
        <div class="portfolioField photoWrapper">
        <h3>Im a Photographer</h3>
        <h4>Checkout all the photos I've taken!</h4>
        <button>Visit Protfolio</button>
        <div class="smIcons photoSmIcons">
            <img src="img/linkedin-logo.svg" alt="instagram logo" class="smIcon">
            <img src="img/linkedin-logo.svg" alt="linkedin logo" class="smIcon">
        </div>
        </div>
    </section>
</div>
</body>
</html>
